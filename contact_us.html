</head>

<body class="content-wrap">
    <header>
        <a href="index.html"><img class="logo" src="images/logo.png.png" alt="logo image"></a>
        <a href="index.html"> Home </a>&nbsp;&nbsp;
        <a href="cakes_for_sale.html"> Cakes for Sale </a>&nbsp;&nbsp;

        <img class="banner" src="images/web_image/banner1200.png" alt="banner image"><br>
        <div class="asty">
        </div>
    </header>

    <main>
        <fieldset>
            <h1 class="mainheading">Get in touch with us</h1>
            <form action="contactpage.html" class="myform">
                <div class="formgroup">
                    <label for="cfs_name">Name:</label>
                    <input type="text" name="cfs_name" id="cfs_name" required>
                </div>
                <div class="formgroup">
                    <label for="cfs_email">Email:</label>
                    <input type="email" name="cfs_email" id="cfs_email" required>
                </div>
                <div class="formgroup">
                    <label for="cfs_phone">Phone:</label>
                    <input type="tel" name="cfs_phone" id="cfs_phone" required>
                </div>
                <div class="formgroup">
                    <label for="feedback">Feedback:</label>
                    <textarea name="feedback" id="feedback" cols="15" rows="7" required></textarea>
                </div>
                <input type="submit" name="submit" id="submit" value="Send">
            </form>
        </fieldset>
        <div class="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.730101030556!2d151.20486067648633!3d-33.87084597322572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12af46fda68ba9%3A0x9558113d73151a09!2sCakes%204%20Occasions!5e0!3m2!1sen!2sau!4v1697063980949!5m2!1sen!2sau" width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
